    <title>Shopping cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">shopping cart</a>
      <button

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/backoffice.html">Back office</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">added products</h2>
          <ul id="currentItems"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const getData = async (url) => {
        try {
          const response = await fetch(url, {
            method: "GET",

            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFjZjk1NjJkNTI2MjAwMTViNmRjOWMiLCJpYXQiOjE2MjkzMTY3NzksImV4cCI6MTYzMDUyNjM3OX0.nh7cYR58gUTmOQ3E-daha0Guo71iIHkr_nTXjcJc_-A",

              "Content-Type": "application/json",
            },
          });

          // if (!response.ok) { throw new Error("there was an issue with the fetch") }

          const items = await response.json();

          return items;
        } catch (err) {
          console.log("this error was handled", err);
        } finally {
          console.log("I'm the last thing");
        }
      };
      const displayProducts = (items) => {
        // DOM MANIPULATION

        const ul = document.getElementById("currentItems");

        if (items) {
          items.forEach((item) => {
            const li = document.createElement("li");

            li.classList.add(
              "list-group-item",
              "d-flex",
              "justify-content-between"
            );
            li.innerHTML = `<span>${item.name}</span><span class="badge badge-dark d-flex align-items-center ml-aiuto mr-2">${item.price}â‚¬</span><span>${item.imageUrl}</span><span>${item.description}</span><a href ="./details.html?id=${item._id}"> see more</a>`;

            ul.appendChild(li);
          });
        }
      };

      window.onload = async () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";

        const events = await getData(url);

        displayProducts(events);

        console.log(events);
      };
    </script>
  </body>
</html>
